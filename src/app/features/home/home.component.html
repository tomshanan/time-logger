<div class="home-container">
  <mat-card class="welcome-card">
    <mat-card-header>
      <mat-card-title>Welcome to Time Logger</mat-card-title>
      <mat-card-subtitle>Track your time efficiently</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Time Logger helps you track your time spent on different projects and tasks. Get started by:</p>
      <ul>
        <li>Creating a new time entry</li>
        <li>Managing your projects</li>
        <li>Viewing reports and analytics</li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/time-entries/new">
        <mat-icon>add</mat-icon>
        New Time Entry
      </button>
      <button mat-button routerLink="/projects">
        <mat-icon>folder</mat-icon>
        View Projects
      </button>
    </mat-card-actions>
  </mat-card>

  <div class="quick-actions">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Quick Actions</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <button mat-button routerLink="/time-entries">
          <mat-icon>schedule</mat-icon>
          View Time Entries
        </button>
        <button mat-button routerLink="/reports">
          <mat-icon>assessment</mat-icon>
          View Reports
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
